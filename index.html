---
layout: default
---

<ul class="posts list-unstyled">
  {% for post in site.posts limit:100 %}
    <li class="mb-4">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="meta">
        <div class="text-muted mb-2">{{ post.date | date_to_string }} by {{ post.author }}</div>
        {{ post.excerpt | strip_html | replace: '</p>', '' | replace: '<p>', '' }}
        <a href="{{ post.url }}">More &raquo;</a>
      </div>
    </li>
  {% endfor %}
</ul>
